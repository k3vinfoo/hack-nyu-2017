<!DOCTYPE html>
<html lang="en">
<head>
	<h1 align="center">Purchases</h1>
</head>
<style>
table {
	border: 1px solid black;
	border-collapse: collapse;
	margin: 0 auto;
}
th, td {
	border: 1px solid black;
	border-collapse: collapse;
	padding: 5px 3px;
}
</style>
<body>
	<table>
	<tr>
		<th>Item</th>
		<th>Cost</th>
	</tr>

	
	{% for purchase in purchases %}
	    <tr>
	        <td>{{ purchase[1] }}</td>
	        <td>{{ purchase[2] }}</td>
	    </tr>
	{% endfor %}
	</table>
</body>
</html>
